<!DOCTYPE html>
<html>
<head>
	<title>Icard</title>
</head>
<body>
<div class="icard" style="height:50mm; width:90mm; background-color:#999;">

	<div class="head" style="height:10mm; width:90mm; background-color:black; float:left;"></div>

	<div class="sectiontwo" style="height:20mm; width:90mm; background-color:#aeaeae; float:left;">
		<div class="photo" style="height:20mm; width:20mm; background-color:green; float:left;">
			<img src="pics/demo.jpg" style="height:20mm; width:20mm;">			
		</div>
		<div class="info" style="height:20mm; width:70mm; background-color:yellow; float:left;">
			<h6 class="names" style="margin: 0mm 0mm 0mm 1.3mm; font:tahoma; overflow:hidden;">
			AJay Kumar
			</h6>
			<h6 class="names" style="margin: 0mm 0mm 0mm 1.3mm; overflow:hidden;">gekg</h6>
			<h6 class="names" style="margin: 0mm 0mm 0mm 1.3mm;">gekg</h6>
			<h6 class="names" style="margin: 0mm 0mm 0mm 1.3mm;">gekg</h6>
			<h6 class="names" style="margin: 0mm 0mm 0mm 1.3mm;">gekg</h6>		
		</div>
	</div>

	<div class="sectionthree" style="height:10mm; width:90mm; background-color:#aeaeae; float:left;">
		<div class="sign" style="height:10mm; width:30mm; background-color:pink; float:left;"></div>
		<div class="valid" style="height:10mm; width:60mm; background-color:green; float:left;"></div>
	</div>

	<div class="sectionfour" style="height:10mm; width:90mm; background-color:#aeaeae; float:left;">
		<div class="sign" style="height:10mm; width:50mm; background-color:green; float:left;"></div>
		<div class="valid" style="height:10mm; width:40mm; background-color:pink; float:left;"></div>
	</div>


</div>

</html>
